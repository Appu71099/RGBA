<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RGBA GENERATOR</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <label>Red</label>
            <input type="range" min="0" max="255" oninput="getValue()" id="red"/>
            <label>Green</label>
            <input type="range" min="0" max="255" oninput="getValue()" id="green"/>
            <label>Blue</label>
            <input type="range" min="0" max="255" oninput="getValue()" id="blue"/>
            <label>Alpha</label>
            <input type="range" min="0.1" max="255" oninput="getValue()" id="alpha"/>
        </div>

        <div class="output-box">
            <div class="output">rgba(0,0,0,0.1)</div>
            <div class="copyBtn" onclick="copy()">
                <i class="fa fa-clone"></i>
            </div>
        </div>
    </div>
    <script src="generator.js"></script>
</body>
</html>
